<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="/css/elkuku.css">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">{{ site.name }}</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/dtd">DTD</a></li>
                        <li><a href="/dox/JGithub">JGithub</a></li>
                        <li class="dropdown{% if 'jtracker' == page.category %} active{% endif %}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">J!Tracker <b class="caret"></b></a>

                            <ul class="dropdown-menu">
                                {% assign pages = site.pages %}
                                {% for p in site.pages %}
                                    {% if 'jtracker' == p.category %}
                                        <li {% if p.url == page.url %}class="active"{% endif %}>
                                            <a class="active" href="{{ p.url }}">{{ p.title }}</a>
                                        </li>
                                    {%endif %}
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            {{ content }}

            <div class="footer">
                <a href="https://github.com/elkuku">github.com/elkuku</a>
            </div>

        </div>

        <!-- JavaScript -->
        <script src="/bower_components/jquery/jquery.min.js"></script>
        <script src="/bower_components/bootstrap/js/collapse.js"></script>
        <script src="/bower_components/bootstrap/js/dropdown.js"></script>

    </body>
</html>
